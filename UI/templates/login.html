<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Log in to Questioner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
</head>

<body>
    <div class="my-form login">
        <h2 class="form-text">Log in to Questioner</h2>
        <div class="input">
            <img src="../static/images/user-shape.png" class="icon">
            <input class="input-field" type="text" placeholder="Enter your username" name="username">
        </div>

        <div class="input">
            <img src="../static/images/password.png" class="icon">
            <input class="input-field" type="text" placeholder="Enter your password" name="pwd">
        </div>

        <a href="dashboard.html"><button type="submit" class="button">Login</button></a><br>
        <p><input class="remember" type="checkbox" name="Remember" value="Remember me"> Remember Me 
            <a class="forgot" href="#">Forgot password?</a>
        </p>
        <p class="form-text"><em>Don't have an account? </em><a href="signup.html">Sign up</a></p>
    </div>

    <div class="footer">

            All rights reserved.
    </div>
